        <div class="mt-4 aspect-[16/9] w-full overflow-hidden rounded-lg shrink-0">
          <img src="${svcImgs[i]||''}" alt="${s.name}" class="h-full w-full object-cover" loading="lazy">
        </div>
      `;
        grid.appendChild(card);
      });

      // placeholders & labels
      document.getElementById("nameInput").placeholder = t.placeholders.name;
      document.getElementById("mailInput").placeholder = t.placeholders.mail;
      document.getElementById("msgInput").placeholder = t.placeholders.msg;
      document.getElementById("sendBtn").textContent = t.placeholders.send;
      document.getElementById("formNote").textContent = t.placeholders.note;
      document.getElementById("footerText").textContent = t.footer;

      // lang buttons
      document.querySelectorAll(".langbtn").forEach(b=>{
        const active = b.getAttribute("data-lang") === lang;
        b.className = "langbtn rounded-md px-2.5 py-1.5 text-sm font-medium tracking-tight ring-1 transition "
          + (active ? "bg-[color:var(--accent)] text-white ring-accent"
                    : "bg-white text-[color:var(--ink)] ring-slate-300 hover:bg-slate-50");
      });

      // kontakt başlığındaki kişi adı/etiketleri
      document.querySelector('[data-i="contact.person"]').textContent = t.contact.person;
      document.querySelector('[data-i="contact.phoneLabel"]').textContent = t.contact.phoneLabel;
      document.querySelector('[data-i="contact.emailLabel"]').textContent = t.contact.emailLabel;
    }

    document.querySelectorAll(".langbtn").forEach(btn=>{
      btn.addEventListener("click", ()=>render(btn.getAttribute("data-lang")));
    });

    // Varsayılan dil
    render("tr");
  </script>
</body>
</html>
