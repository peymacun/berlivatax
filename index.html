<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Berliva Tax</title>
  <meta name="description" content="Berlin’de Türkçe destekli muhasebe, vergi ve finansal işlerinizde çözüm ortağınız. Buchhaltung, Steuererklärung, Lohnabrechnung ve danışmanlık."/>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      /* Kurumsal renkler */
      --brand-bg: #ffffff;         /* beyaz arka plan */
      --ink: #0f1e3a;              /* koyu kurumsal mavi (metin) */
      --muted: #536074;            /* ikincil metin */
      --accent: #1e3a8a;           /* vurgu mavisi */
      --ring: color-mix(in oklab, var(--accent) 70%, transparent);
    }
    html{scroll-behavior:smooth}
    body{background:var(--brand-bg); color:var(--ink)}
    .ring-accent{--tw-ring-color: var(--ring)}
  </style>
</head>
<body class="min-h-screen selection:bg-blue-200/40">
  <!-- HEADER -->
  <header class="sticky top-0 z-50 border-b border-slate-200 bg-white/90 backdrop-blur">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3 md:px-6">
      <a href="#home" class="flex items-center gap-3">
        <!-- Logo: kendi SVG/PNG’nizi ekleyin -->
        <!-- <img src="/logo.svg" alt="Berliva Tax" class="h-9 w-9"> -->
        <svg viewBox="0 0 48 48" class="h-9 w-9" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#1e3a8a"/>
              <stop offset="1" stop-color="#0f1e3a"/>
            </linearGradient>
          </defs>
          <rect x="0" y="0" width="48" height="48" rx="10" fill="url(#g)"/>
          <path d="M14 30l7-12 6 8 7-10" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
        </svg>
        <span class="text-lg font-semibold tracking-tight">BERLIVA</span>
      </a>
      <nav class="hidden items-center gap-6 md:flex text-sm">
        <a href="#about" class="text-[color:var(--muted)] hover:text-[color:var(--ink)]" data-i="nav.about"></a>
        <a href="#services" class="text-[color:var(--muted)] hover:text-[color:var(--ink)]" data-i="nav.services"></a>
        <a href="#contact" class="text-[color:var(--muted)] hover:text-[color:var(--ink)]" data-i="nav.cta"></a>
      </nav>
      <div class="flex items-center gap-2">
        <button data-lang="tr" class="langbtn rounded-md px-2.5 py-1.5 text-sm font-medium ring-1">TR</button>
        <button data-lang="de" class="langbtn rounded-md px-2.5 py-1.5 text-sm font-medium ring-1">DE</button>
        <button data-lang="en" class="langbtn rounded-md px-2.5 py-1.5 text-sm font-medium ring-1">EN</button>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section id="home" class="scroll-mt-24 py-14 md:py-20">
    <div class="mx-auto grid max-w-6xl items-center gap-10 px-4 md:grid-cols-2 md:px-6">
      <div class="space-y-6">
        <h1 class="text-3xl font-semibold leading-tight tracking-tight md:text-4xl" data-i="hero.title"></h1>
        <p class="text-[color:var(--muted)] md:text-lg" data-i="hero.subtitle"></p>
        <div class="flex items-center gap-3">
          <a href="#contact" class="rounded-lg bg-[color:var(--accent)] px-5 py-3 text-sm font-semibold text-white shadow-sm ring-1 ring-accent hover:brightness-110" data-i="nav.cta"></a>
          <a href="#services" class="rounded-lg px-5 py-3 text-sm font-semibold text-[color:var(--accent)] ring-1 ring-slate-300 hover:bg-slate-50" data-i="nav.services"></a>
        </div>
        <div class="flex flex-wrap gap-2 pt-2 text-xs text-[color:var(--muted)]">
          <span class="inline-flex items-center rounded-full border border-slate-300 bg-slate-100 px-3 py-1">Buchhaltung</span>
          <span class="inline-flex items-center rounded-full border border-slate-300 bg-slate-100 px-3 py-1">Steuererklärung</span>
          <span class="inline-flex items-center rounded-full border border-slate-300 bg-slate-100 px-3 py-1">Lohnabrechnung</span>
          <span class="inline-flex items-center rounded-full border border-slate-300 bg-slate-100 px-3 py-1">Finanzamt</span>
          <span class="inline-flex items-center rounded-full border border-slate-300 bg-slate-100 px-3 py-1">Consulting</span>
        </div>
      </div>
      <div class="relative">
        <!-- Foto yer tutucu: Shutterstock / Unsplash görselini buraya koyacağız -->
        <div class="aspect-[4/3] w-full overflow-hidden rounded-2xl border border-slate-200 bg-slate-50 shadow-sm">
          <img src="https://images.unsplash.com/photo-1521791136064-7986c2920216?q=80&w=1200&auto=format&fit=crop" alt="Accounting workspace" class="h-full w-full object-cover"/>
        </div>
      </div>
    </div>
  </section>

  <!-- ABOUT -->
  <section id="about" class="scroll-mt-24 py-14 md:py-20">
    <div class="mx-auto max-w-4xl px-4 md:px-6">
      <h2 class="text-2xl font-semibold tracking-tight" data-i="about.title"></h2>
      <p class="mt-4 text-[color:var(--muted)] md:text-lg" data-i="about.body"></p>
    </div>
  </section>

  <!-- SERVICES -->
  <section id="services" class="scroll-mt-24 py-14 md:py-20">
    <div class="mx-auto max-w-6xl px-4 md:px-6">
      <h2 class="text-2xl font-semibold tracking-tight" data-i="services.title"></h2>
      <div id="servicesGrid" class="mt-8 grid gap-5 sm:grid-cols-2 lg:grid-cols-3"></div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="scroll-mt-24 py-14 md:py-20">
    <div class="mx-auto max-w-4xl px-4 md:px-6">
      <h2 class="text-2xl font-semibold tracking-tight" data-i="contact.title"></h2>
      <p class="mt-4 text-[color:var(--muted)] md:text-lg" data-i="contact.text"></p>

      <div class="mt-8 grid gap-6 rounded-2xl border border-slate-200 bg-white p-6 md:grid-cols-2">
        <div class="space-y-3">
          <div>
            <div class="text-sm text-[color:var(--muted)]" data-i="contact.person"></div>
            <div class="text-lg font-semibold tracking-tight">Berliva Tax</div>
          </div>
          <div class="space-y-1 text-sm">
            <div><span class="text-[color:var(--muted)]" data-i="contact.phoneLabel"></span>: <a class="hover:underline" href="tel:+49123456789">+49 123 456 789</a></div>
            <div><span class="text-[color:var(--muted)]" data-i="contact.emailLabel"></span>: <a class="hover:underline" href="mailto:info@berliva.com">info@berliva.com</a></div>
          </div>
        </div>

        <form onsubmit="event.preventDefault()" class="grid gap-3">
          <input class="w-full rounded-lg border border-slate-300 bg-white px-4 py-3 text-sm outline-none placeholder:text-slate-400 focus:ring-2 ring-accent" id="nameInput" placeholder="Adınız" required />
          <input class="w-full rounded-lg border border-slate-300 bg-white px-4 py-3 text-sm outline-none placeholder:text-slate-400 focus:ring-2 ring-accent" id="mailInput" placeholder="E-postanız" type="email" required />
          <textarea rows="4" class="w-full rounded-lg border border-slate-300 bg-white px-4 py-3 text-sm outline-none placeholder:text-slate-400 focus:ring-2 ring-accent" id="msgInput" placeholder="Mesajınız"></textarea>
          <button class="rounded-lg bg-[color:var(--accent)] px-5 py-3 text-sm font-semibold text-white ring-1 ring-accent hover:brightness-110" id="sendBtn">Gönder</button>
          <p class="text-xs text-[color:var(--muted)]" id="formNote">Bu form temsili amaçlıdır. Lütfen info@berliva.com adresine e‑posta gönderin.</p>
        </form>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="mt-16 border-t border-slate-200 bg-white">
    <div class="mx-auto flex max-w-6xl flex-col items-center justify-between gap-3 px-4 py-6 text-sm text-[color:var(--muted)] md:flex-row md:px-6">
      <div id="footerText">© 2025 Berliva Tax. Tüm hakları saklıdır.</div>
      <div class="flex items-center gap-4">
        <a href="#about" class="hover:text-[color:var(--ink)]" data-i="nav.about"></a>
        <a href="#services" class="hover:text-[color:var(--ink)]" data-i="nav.services"></a>
        <a href="#contact" class="hover:text-[color:var(--ink)]" data-i="nav.cta"></a>
      </div>
    </div>
  </footer>

  <script>
    // --- METİN İÇERİĞİ (TR/DE/EN) ---
    const content = {
      tr: {
        nav:{about:"Hakkımızda", services:"Hizmetlerimiz", cta:"Hemen İletişime Geç"},
        hero:{
          title:"Berlin’de Türkçe destekli muhasebe, vergi ve finansal işlerinizde çözüm ortağınız.",
          subtitle:"Buchhaltung, Steuererklärung, Lohnabrechnung ve Finanzamt yazışmalarında yanınızdayız."
        },
        about:{
          title:"Hakkımızda",
          body:"Türkiye ve Almanya’da edindiğimiz mali tecrübelerle, her iki yapının gereklerini bilen bir ekip olarak Berliva’yı kurduk. Vergi süreçlerine hâkimiyetimizle danışanlarımıza pratik, güvenilir ve Türkçe destekli bir yol arkadaşlığı sunuyor; karmaşık finansal süreçleri sizin adınıza sadeleştiriyoruz."
        },
        services:{
          title:"Hizmetlerimiz",
          list:[
            {name:"Şirket Kuruluşu", desc:"Başvuru, formlar ve yasal süreçlerde uçtan uca destek."},
            {name:"Dönemsel Muhasebe", desc:"Gelir‑gider takibi, fatura ve resmi bildirim süreçleri."},
            {name:"Bordro Hizmetleri", desc:"Minijob, Midijob, yarı/tam zamanlı çalışanlar için bordro ve bildirimler."},
            {name:"Vergi Beyanı", desc:"Gerekli belgelerin toplanması, formların doldurulması ve iletimi."},
            {name:"Yıl Sonu İşlemleri", desc:"Jahresabschluss ve EÜR hazırlık desteği."},
            {name:"Ekonomik Danışmanlık", desc:"Bütçe planı, gider analizi ve mali organizasyon."}
          ]
        },
        contact:{title:"İletişim", text:"Sorularınız ve randevu talepleriniz için bize ulaşın.", person:"Max Mustermann", phoneLabel:"Telefon", emailLabel:"E‑posta"},
        footer:"© 2025 Berliva Tax. Tüm hakları saklıdır.",
        placeholders:{name:"Adınız", mail:"E‑postanız", msg:"Mesajınız", send:"Gönder", note:"Bu form temsili amaçlıdır. Lütfen info@berliva.com adresine e‑posta gönderin."}
      },
      de: {
        nav:{about:"Über uns", services:"Leistungen", cta:"Jetzt kontaktieren"},
        hero:{
          title:"Ihr türkischsprachiger Partner für Buchhaltung, Steuern und finanzielle Angelegenheiten in Berlin.",
          subtitle:"Buchhaltung, Steuererklärungen, Lohnabrechnung und Korrespondenz mit dem Finanzamt."
        },
        about:{
          title:"Über uns",
          body:"Mit Erfahrungen aus der Türkei und Deutschland haben wir Berliva als Team gegründet, das beide Systeme kennt. Wir bieten praxisnahe, verlässliche und türkischsprachige Begleitung – und vereinfachen komplexe finanzielle Abläufe für Sie."
        },
        services:{
          title:"Leistungen",
          list:[
            {name:"Unternehmensgründung", desc:"Anmeldungen, Formulare und rechtliche Schritte – Schritt für Schritt."},
            {name:"Laufende Buchhaltung", desc:"Einnahmen/Ausgaben, Rechnungen, behördliche Meldungen."},
            {name:"Lohnabrechnung", desc:"Minijob, Midijob, Teil‑/Vollzeit inkl. Sozialmeldungen."},
            {name:"Steuererklärungen", desc:"Unterlagen zusammenstellen, Formulare ausfüllen und übermitteln."},
            {name:"Jahresabschluss / EÜR", desc:"Periodenabschluss und vorbereitende Arbeiten."},
            {name:"Wirtschaftliche Planung", desc:"Budgetplanung, Kostenanalyse, Finanzorganisation."}
          ]
        },
        contact:{title:"Kontakt", text:"Schreiben oder rufen Sie uns gerne an – wir freuen uns auf Ihre Anfrage.", person:"Max Mustermann", phoneLabel:"Telefon", emailLabel:"E‑Mail"},
        footer:"© 2025 Berliva Tax. Alle Rechte vorbehalten.",
        placeholders:{name:"Ihr Name", mail:"Ihre E‑Mail", msg:"Ihre Nachricht", send:"Senden", note:"Dieses Formular ist ein Platzhalter. Bitte schreiben Sie an info@berliva.com."}
      },
      en: {
        nav:{about:"About", services:"Services", cta:"Contact Now"},
        hero:{
          title:"Your Turkish‑speaking partner for accounting, taxation, and financial matters in Berlin.",
          subtitle:"Bookkeeping, tax returns, payroll, and correspondence with the tax office."
        },
        about:{
          title:"About",
          body:"With experience from both Turkey and Germany, we founded Berliva as a team that understands both systems. We provide practical, reliable, Turkish‑speaking support and simplify complex financial processes on your behalf."
        },
        services:{
          title:"Our Services",
          list:[
            {name:"Company Formation", desc:"End‑to‑end support with forms, registrations, and legal steps."},
            {name:"Ongoing Accounting", desc:"Income/expense tracking, invoicing, and official filings."},
            {name:"Payroll", desc:"Payslips and mandatory social insurance notifications."},
            {name:"Tax Declarations", desc:"Collecting documents, completing forms, and submission."},
            {name:"Year‑End / EÜR", desc:"Closing support and preparation."},
            {name:"Financial Planning", desc:"Budget planning, cost analysis, financial organisation."}
          ]
        },
        contact:{title:"Contact", text:"Get in touch for questions or to book an appointment.", person:"Max Mustermann", phoneLabel:"Phone", emailLabel:"Email"},
        footer:"© 2025 Berliva Tax. All rights reserved.",
        placeholders:{name:"Your name", mail:"Your email", msg:"Your message", send:"Send", note:"This form is a placeholder. Please email info@berliva.com."}
      }
    };

    function render(lang){
      const t = content[lang];
      document.querySelectorAll("[data-i]").forEach(el=>{
        const path = el.getAttribute("data-i").split(".");
        let cur = t; path.forEach(p=>cur=cur[p]);
        el.textContent = cur;
      });
      // services grid
      const grid = document.getElementById("servicesGrid");
      grid.innerHTML = "";
      t.services.list.forEach(s=>{
        const card = document.createElement("div");
        card.className = "rounded-xl border border-slate-200 bg-white p-5 shadow-sm hover:shadow-md";
        card.innerHTML = `<h3 class="text-base font-semibold tracking-tight">${s.name}</h3>
                          <p class="mt-2 text-sm text-slate-600">${s.desc}</p>`;
        grid.appendChild(card);
      });
      // placeholders & labels
      document.getElementById("nameInput").placeholder = t.placeholders.name;
      document.getElementById("mailInput").placeholder = t.placeholders.mail;
      document.getElementById("msgInput").placeholder = t.placeholders.msg;
      document.getElementById("sendBtn").textContent = t.placeholders.send;
      document.getElementById("formNote").textContent = t.placeholders.note;
      document.getElementById("footerText").textContent = t.footer;
      // lang buttons
      document.querySelectorAll(".langbtn").forEach(b=>{
        const active = b.getAttribute("data-lang") === lang;
        b.className = "langbtn rounded-md px-2.5 py-1.5 text-sm font-medium tracking-tight ring-1 transition "
          + (active ? "bg-[color:var(--accent)] text-white ring-accent"
                    : "bg-white text-[color:var(--ink)] ring-slate-300 hover:bg-slate-50");
      });
    }

    document.querySelectorAll(".langbtn").forEach(btn=>{
      btn.addEventListener("click", ()=>render(btn.getAttribute("data-lang")));
    });

    // Varsayılan dil
    render("tr");
  </script>
</body>
</html>
