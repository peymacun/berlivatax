    // Mobile menu control
    const mBtn  = document.getElementById("mobileMenuBtn");
    const mMenu = document.getElementById("mobileMenu");

    function closeMobileMenu(){
      if(!mMenu.classList.contains("hidden")){
        mMenu.classList.add("hidden");
        mBtn && mBtn.setAttribute("aria-expanded","false");
      }
    }
    if(mBtn){
      mBtn.addEventListener("click", (e)=>{
        e.stopPropagation();
        const hidden = mMenu.classList.toggle("hidden");
        mBtn.setAttribute("aria-expanded", hidden ? "false" : "true");
      });
      document.addEventListener("click", (e)=>{
        if(!mMenu.classList.contains("hidden") && !mMenu.contains(e.target) && e.target !== mBtn){
          closeMobileMenu();
        }
      });
      document.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeMobileMenu(); });
    }

    function render(lang){
      const t = content[lang];
      document.querySelectorAll("[data-i]").forEach(el=>{
        const path = el.getAttribute("data-i").split(".");
        let cur = t; path.forEach(p=>cur=cur[p]);
        if(el.id==="heroTitle"){ el.innerHTML = cur; } else { el.textContent = cur; }
      });

      const grid = document.getElementById("servicesGrid");
      grid.innerHTML = "";
      t.services.list.forEach((s,i)=>{
        const card = document.createElement("div");
        card.className="svc-card rounded-2xl bg-white p-5 shadow-sm h-full flex flex-col";
        card.innerHTML = `
          <div class="grow min-h-0">
            <h3 class="text-base font-semibold tracking-tight">${s.name}</h3>
            <div class="mt-2 text-sm text-[color:var(--muted)] leading-relaxed">${s.desc}</div>
          </div>
          <div class="mt-4 aspect-[16/9] w-full overflow-hidden rounded-lg shrink-0">
            <img src="${svcImgs[i]||''}" alt="${s.name}" class="h-full w-full object-cover" loading="lazy">
          </div>`;
        grid.appendChild(card);
      });

      document.getElementById("nameInput").placeholder = t.placeholders.name;
      document.getElementById("mailInput").placeholder = t.placeholders.mail;
      document.getElementById("msgInput").placeholder = t.placeholders.msg;
      document.getElementById("sendBtn").textContent   = t.placeholders.send;
      document.getElementById("formNote").textContent  = t.placeholders.note;
      document.getElementById("footerText").textContent= t.footer;

      const aboutBody = document.querySelector('[data-i="about.body"]');
      if(aboutBody) aboutBody.textContent = `${t.header.slogan} ${t.about.body}`;

      document.querySelectorAll(".langbtn").forEach(b=>{
        const active = b.getAttribute("data-lang")===lang;
        b.className = "langbtn rounded-md px-2.5 py-1.5 text-sm font-medium tracking-tight ring-1 transition "
          + (active ? "bg-[color:var(--accent)] text-white ring-accent"
                    : "bg-white text-[color:var(--ink)] ring-slate-300 hover:bg-slate-50");
      });

      document.querySelector('[data-i="contact.person"]').textContent = t.contact.person;

      // Close mobile menu on language change
      closeMobileMenu();

      // Close on mobile-menu link click
      mMenu.querySelectorAll("a").forEach(a=>a.onclick = closeMobileMenu);

      });
      if(note) note.textContent = f.note || "";

<script>
const form = document.getElementById('contactForm');
const note = document.getElementById('formNote');

form?.addEventListener('submit', async (e) => {
  e.preventDefault();
  const btn = document.getElementById('sendBtn');
  btn.disabled = true; btn.textContent = 'Gönderiliyor…';
  note.textContent = '';

  const payload = {
    name: document.getElementById('nameInput').value.trim(),
    email: document.getElementById('mailInput').value.trim(),
    message: document.getElementById('msgInput').value.trim()
  };

  try {
    const r = await fetch('/api/send', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    if (r.ok) {
      note.textContent = 'Mesaj gönderildi ✔️';
      form.reset();
    } else {
      note.textContent = 'Gönderilemedi ❌ Lütfen e-postayla ulaşın: berliva-tax@outlook.de';
    }
  } catch {
    note.textContent = 'Ağ hatası ❌ Biraz sonra tekrar deneyin.';
  } finally {
    btn.disabled = false; btn.textContent = 'Gönder';
  }
});
</script>
